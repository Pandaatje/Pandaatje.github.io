        divAppend.style.background = "none"
        divAppend.innerHTML = '<a onclick="activeImg('+ i +')" href="#lb-gallery1-r" data-slide-to="24" data-toggle="modal"><img src="flickr/400px/'+ data[i].file + '" alt="" title="" loading="lazy"><span class="icon glyphicon glyphicon-zoom-in"></span></a>'
        img_container.appendChild(divAppend);
    }
    
    
    // add aditional images to carousel inner
    var carousel_inner = document.getElementById("carousel_id");
    for( i = 1; i < total_img; i++){
        var divAppend = document.createElement("div");

    var CarouselLoaded = 0;
    var activeItem = 0;
    function activeImg(input) {
        
        // inactivate all images
        for( i = 1; i < total_img; i++){
            document.getElementById("item" + i).className = "item"
        }

        // activate clicked image
        var itm = document.getElementById("item" + input);
        console.log("item" + input)
        itm.className = "item active"
        activeItem = input;

        // load high quality image
        document.getElementById("item" + activeItem).firstChild.src = 'flickr/1500px/' + data[activeItem].file
       
    }

    function CarouselNext() {
        activeItem++;
        if(activeItem>(total_img-1)) activeItem = 1;
        document.getElementById("item" + activeItem).firstChild.src = 'flickr/1500px/'  + data[activeItem].file
       
        console.log("item" + activeItem);
    }

    function CarouselPrev() {
        activeItem--;
        if(activeItem<1) activeItem = total_img-1;
        document.getElementById("item" + activeItem).firstChild.src = 'flickr/1500px/'  + data[activeItem].file
       
        console.log("item" + activeItem);
    }
