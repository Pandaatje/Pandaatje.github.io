	<!-- SCROLL DOWN -->
	<script type="text/javascript">

		function sleep(ms) {
			return new Promise(resolve => setTimeout(resolve, ms));
		}

		async function LoadIMGS_batch(img_data,img_start,img_stop,img_ext,img_folder,sec) {
			await sleep(sec*1000);
			console.log("loading images (new batch)... index start: " + img_start + ', index stop: ' + img_stop);
			var filename = "";

			// load thumbnails
			for( i = img_start; i < img_stop; i++){
				filename = img_data[i].file.replace(/\.[^/.]+$/, "")
				$(".img-responsive").eq(i).attr("src", img_folder + filename + img_ext)
			}
		}


		if(canUseWebP()){ // browser supporta webp
			$("#landingHeader").css("background-image", "url('images/covers/cover1_overlay.webp')")
		}else{
			$("#landingHeader").css("background-image", "url('images/covers/cover1_overlay.jpg')")
		}
		

		// set size banner to full screen, works on mobile
		$("#landingHeader").css('height',$(window).innerHeight() + 'px');
		$("#down").css("top",$(window).innerHeight()*0.85 + 'px');

		// place arrow down at right location mobile
		$("#down").mouseover(function() {
			$(this).css("top",$(window).innerHeight()*0.87 + 'px');
		}).mouseout(function() {
			$(this).css("top",$(window).innerHeight()*0.85 + 'px');
		});

		window.onbeforeunload = function () {
			window.scrollTo(0, 0);
		}
		
		$(document).ready( function () {
			$('#down').on('click',function () {
				$("html").scrollTop(0);
				console.log("Clicked!");
				$('html, body').animate({
					scrollTop: $(".container-fluid").offset().top
				}, 700);
			});
		});

		$(window).resize(function(){
			if(!/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
				location.reload(); // reload on resize, desktop only
			}
			$("#landingHeader").css('height',$(window).innerHeight() + 'px'); // set size banner
			$("#down").css("top",$(window).innerHeight()*0.85 + 'px'); // set arrow at right height
		}); 


		$(window).on('scroll resize', function() {
			}).one('scroll resize', function() {
				
				if (Math.abs(100 - $(this).scrollTop()) < 1000) {

					var filename = "";
					var file_ext = ".webp";
					var folder = "images/small_webp/";
					var webp = canUseWebP();
					var n_load_batches = 3;
					var time_between_batches = 2; //secs
					var n_imgs_per_batch = Math.round(data.length/n_load_batches);
					let stops = [0]; 
					for( i = 1; i < (n_load_batches+1); i++) stops.push(n_imgs_per_batch*i)
					stops[stops.length-1] = data.length

					// browser doesn't support webp
					if(!webp) {
						file_ext = ".jpg";
						folder = "images/small/";
					}
					
					// load thumbnails ib batches
					var b = 0;
					LoadIMGS_batch(data,stops[b],stops[b+1],file_ext,folder,time_between_batches*b); b++
					LoadIMGS_batch(data,stops[b],stops[b+1],file_ext,folder,time_between_batches*b); b++					
					LoadIMGS_batch(data,stops[b],stops[b+1],file_ext,folder,time_between_batches*b); b++
					
				}
		});

	</script>
